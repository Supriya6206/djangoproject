<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" class="course-form">
            {% csrf_token %}
            <h2>Add New Course</h2>
            
            <div class="form-group">
                <label for="image">Course Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" name="title" maxlength="20" placeholder="Enter course title" required>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <textarea id="desc" name="desc" rows="5" placeholder="Enter course description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter price" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">Add Course</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
