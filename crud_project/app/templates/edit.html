<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="form-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="course-form">
            {% csrf_token %}
            <h2>Edit Student</h2>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" maxlength="100" placeholder="Enter your name" required value="{{ data.name }}">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required value="{{ data.age }}">
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" maxlength="100" placeholder="Enter course name" required value="{{ data.course }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" maxlength="100" placeholder="Enter your email" required value="{{ data.email }}">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required>{{ data.message }}</textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">Update</button>
                <a href="{% url 'home' %}" class="btn-reset" style="text-decoration: none; text-align: center; line-height: 40px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
